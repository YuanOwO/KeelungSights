spring:
  application:
    name: keelungsightsviewer
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  port: 8080

springdoc:
  api-docs:
    path: /openapi.json
  swagger-ui:
    path: /docs
    disable-swagger-default-url: false
    tagsSorter: alpha
  default-produces-media-type: application/json